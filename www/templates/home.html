<ion-view title="Home" class="logo-center yes-title">
    <div class="row">
        <div class="col-25 mar-left">
            <button class="button button-icon button-clear ion-navicon sigupIconLeft disblock" menu-toggle="left">
            </button>
        </div>
        <div class="col-50 headerimg">
            <img src="img/logo.png" alt="">
        </div>
        <div class="col-25 text-right">
            <button class="button button-clear ion-ios-search-strong text-right header-bellFont disblock" ui-sref="app.search" menu-toggle="right">
            </button>
        </div>
    </div>
    <ion-content class="has-header">
        <ion-slide-box options="homeSlider.sliderOptions" slider="homeSlider.sliderDelegate" does-continue="true" animation='fade'
            auto-play="true" slide-interval="{{interval}}" show-pager="true" on-slide-changed="slideHasChanged(index)">
            <ion-slide ng-repeat="hs in homebanner">
                <div class="box box1">
                    <img ng-src="{{hs.image | uploadpath}}" alt="">
                </div>
            </ion-slide>
        </ion-slide-box>
        <div class="browse-grid">
            <!-- <label for="" class="browse-text">GROUP ACTIVITIES</label> -->
            <div class="row homehead-holder">
              <div class="col-50">
                <div class="group-heading">
                  Group Products
                </div>
              </div>
              <div class="col-50 text-right">
                <button class="button btn-green" ui-sref="app.aboutus" >
                  About Us
                </button>
              </div>
            </div>
            <div class="" >
                <div class=" " ng-repeat="c1 in productList" >
                  <div class="home-groupcard">
                    <div class="" ui-sref="app.products({company:c1._id})">
                      <div class="home-grouptitle">{{c1.name}}</div>
                      <div class="home-groupimg">
                        <img ng-src="{{c1.categoryImage | uploadpath}}" alt="" class="img-responsive">
                      </div>
                    </div>
                    <div class="home-grouplist">
                      <!-- <pre>{{c1|json}}</pre> -->
                      <!-- <div class="prod-flexlist" >
                        <div class="prod-flexitem" ng-repeat= "category in c1.categories track by $index" ui-sref="app.category({company: c1._id,category:category._id})">
                          <a>{{category.name}}</a>
                        </div>
                      </div> -->
                    </div>
                  </div>
                    <!-- <div class="browse-card1 ">
                        <div class="icondiv">
                            <img ng-src="{{c1.banner | uploadpath}}" alt="">
                            <label for="" class="text-uppercase">{{c1.name}}</label>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
        <!-- CATGORIES SECTION -->
        <div class="browse-grid hide">
            <label for="" class="browse-text"> CATEGORIES</label>
            <div class="row" ng-repeat="(key,val) in data track by $index" ng-if="$index<=2">
                <div class="col">
                    <div ui-sref='app.products({company:val[0][0].company._id})'>
                        <label>{{key}}</label>
                    </div>
                    <div ng-repeat="p in val track by $index" ng-if="val.length=2">
                        <div class="row">
                            <div class="col-50" ng-repeat="cat in p track by $index" ui-sref='app.category({company:cat.company._id,category:cat._id })'>
                                <div class="browse-card1">
                                    <div class="icondiv">
                                        <img ng-src="{{cat.image | uploadpath}}" alt="">
                                        <label for="" class="text-uppercase">{{cat.name}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <p><a ui-sref="app.divisions">View More</a></p>
            </div>
        </div>
        <!-- CATGORIES SECTION END -->

        <!-- BRANDS LIST -->
          <div class="homebrand-section">
            <div class="row">
              <div class="col">
                <div class="brandhome-card">
                        <div class="group-heading">our brands</div>
                  <img src="{{brandImage.brandImage | uploadpath}}" alt="" class="img-responsive">
                </div>
              </div>
            </div>
          </div>
        <!-- BRANDS LIST END -->
    </ion-content>
</ion-view>
