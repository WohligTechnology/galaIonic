      <div class="" ng-repeat="qwerty in val">

          <div class="col-50 pad10" ng-repeat="company in qwerty" ui-sref="app.productdetails({product:company._id})" ng-if="company.name != 'SOLID WOOD' && company.name !='ENGINEERED' && company.name !='LAMINATED FLOORING' && company.name !='EXOTIC BAMBOO' && company.name !='KAINDL VENEER' && company.name !='EXTERIOR DECK TILE'">
            <!-- <pre>{{company|json}}</pre> -->
            <img ng-src="{{company.images[0].bigImage | uploadpath}}" alt="" class="full-image">
            <p class="">{{company.name}}</p>
          </div>
        </div>



        <div class="row">
          <div class="products-img" ng-repeat="company in qwerty" ng-if="company.name == 'SOLID WOOD' || company.name =='ENGINEERED' || company.name =='LAMINATED FLOORING' || company.name =='EXOTIC BAMBOO' || company.name =='KAINDL VENEER' || company.name =='EXTERIOR DECK TILE'"
            ng-click="inapp(company.name)">
            <img ng-src="{{company.images[0].bigImage | uploadpath}}" alt="">
            <p class="">{{company.name}}</p>
          </div>
        </div>
